<form [formGroup]="form" (ngSubmit)="onSubmit()" class="php-email-form">
    <div class="row gy-4">
  
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="name" placeholder="Name" />
      </div>
  
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="business" placeholder="Business Name" />
      </div>
  
      <div class="col-md-6">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
      </div>
  
      <div class="col-md-6">
        <input type="number" step="0.01" class="form-control" formControlName="monthly" placeholder="Monthly Ad Budget" />

      </div>
  
      <div class="col-md-6">
        <label class="form-label d-block">Platforms of Interest</label>
        <div class="form-check form-check-inline" *ngFor="let platform of platforms; let i = index">
          <input class="form-check-input" type="checkbox" [formControl]="platformControls.at(i)" />
          <label class="form-check-label">{{ platform }}</label>
        </div>
      </div>
  
      <div class="col-12 text-center">
        <button type="submit" class="cutomeherobutton" [disabled]="form.invalid">Submit</button>
      </div>
  
    </div>
  </form>
