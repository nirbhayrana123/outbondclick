<ngx-slick-carousel
  class="video-slider"
  [config]="slideConfig"
>
  <div ngxSlickItem *ngFor="let video of videos" class="item play-videos">
    <div class="videoicon">
      <a href="#"><i class="bi bi-play-circle-fill"></i></a>
    </div>
    <video controls preload="auto" playsinline [poster]="video.poster">
      <source [src]="video.src" type="video/mp4" />
    </video>
  </div>
</ngx-slick-carousel>
